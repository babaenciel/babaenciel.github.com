<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ site.description }}">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootswatch.css" rel="stylesheet">

        <script type="text/css">
            .mainbar {
            padding-left: 10px;
            }
        </script>

        <script type="text/javascript">
            function setMenuActive() {
                var url = document.URL; 
                //alert(location.pathname);
                
                if(url.indexOf("my-work") !== -1) {
                    var d = document.getElementById("mwork");                    
                    d.className = d.className + " active";                                     
                }else {
                    var d = document.getElementById("mblog");
                    d.className = d.className + " active";
                }                                
            }
            window.onload = setMenuActive;                       
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">			
                <div class="navbar">
                    <div class="navbar-inner">
                        <a class="brand" href="/">babaenciel</a>
                        <ul class="nav">						
                            <li id="mblog"><a href="/">blog</a></li>
                            <li id="mwork"><a href="/my-work">My Work</a></li>
                        </ul>
                    </div>
                </div>		
            </div>

            <div class="row">
                <div class="span3 sidebar">
                    <img src="/img/viyon.jpg">
                    <br>
                    <h4><div class="pull-right">I <span style="color: hotpink">heart</span> Viyon</div></h4>
                </div>
                <div class="span8 offset1 mainbar">
                    {{ content }}
                    
                    <br>
                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'babaenciel'; // required: replace example with your forum shortname
                        
                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>                        
                </div>                    
            </div>
        </div>          
    </body>
</html>
